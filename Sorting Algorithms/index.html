<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorting Algorithms</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="Buttons">
            <button id="randomArray" type="button">
                New Array
            </button>
            <button id="bubbleSortButton" type="button">
                Bubble Sort
            </button>
            <button id="resetSliders" type="button">
                Reset Sliders
            </button>
        </div>
        <div class="sliders">
            <div class="lengthSliderContainer" >
                <input type="range" min="2" max = "100" value="10" id="lengthSlider" class="slider">
                <p>Length: <span id="lengthValue"></span></p>
            </div>
            <div class="rangeSliderContainer" >
                <input type="range" min="2" max = "1000" value="20" id="rangeSlider" class="slider">
                <p>Range: <span id="rangeValue"></span></p>
            </div>
            </div>
        <script src="script.js"></script>
    </body>
</html>
